    stream_source: http://192.168.1.133/video.cgi
    still_image_url: http://192.168.1.133/Image.jpg
    name: basement-cam-video.cgi


device_tracker:
  - platform: google_maps
    username: !secret google_maps_user
    password: !secret google_maps_password

mqtt:
  broker: 192.168.1.100
  port: 1883
  client_id: homeassistant
  username: !secret mqtt_user
  password: !secret mqtt_password

google_assistant:
  project_id: home-assistant-142002
  api_key: !secret assistant_api_key
  exposed_domains:
    - switch
    - light
    - fan
    - cover

input_number:
  multi_offset:
    name: 64CAEC_offset
    initial: 0
    min: -15
    max: 15
    step: 0.1

light:  
  - platform: mqtt
    schema: json
    name: "LED"  
    state_topic: "multi/64CAEC/state"  
    command_topic: "multi/64CAEC/set"  
    brightness: true  
    rgb: true  
    optimistic: false  

  - platform: mqtt
    schema: json
    name: "Test LED"
    state_topic: "multi/295637/state"
    command_topic: "multi/295637/set"
    brightness: true
    rgb: true
    optimistic: false

  - platform: mqtt
    schema: json
    name: "Test 2 LED"
    state_topic: "multi/2960C1/state"
    command_topic: "multi/2960C1/set"
    brightness: true
    rgb: true
    optimistic: false


sensor:
  - platform: command_line
    name: Dexcom
    command: python3 ~/.homeassistant/scripts/dexcom.py
    unit_of_measurement: mg/dL
    scan_interval: 300

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
  
  - platform: mqtt  
    state_topic: "multi/64CAEC/state"  
    name: "PIR"  
    value_template: '{{ value_json.motion }}'  

  - platform: mqtt  
    state_topic: "multi/64CAEC/state"  
    name: "Temperature"  
    unit_of_measurement: "°F"  
    value_template: '{{ value_json.temperature | round(1) }}'

  - platform: mqtt
    state_topic: "multi/64CAEC/state"
    name: "Feels Like"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.heatIndex | round(0) }}'

  - platform: mqtt  
    state_topic: "multi/64CAEC/state"  
    name: "Humidity"  
    unit_of_measurement: "%"  
    value_template: '{{ value_json.humidity | round(0) }}'

  - platform: mqtt
    state_topic: "multi/295637/state"
    name: "Test PIR"
    value_template: '{{ value_json.motion }}'

  - platform: mqtt
    state_topic: "multi/295637/state"
    name: "Test Temperature"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.temperature | round(1) }}'

  - platform: mqtt
    state_topic: "multi/295637/state"
    name: "Test Feels Like"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.heatIndex | round(0) }}'

  - platform: mqtt
    state_topic: "multi/295637/state"
    name: "Test Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(0) }}'

  - platform: mqtt
    state_topic: "multi/2960C1/state"
    name: "Test 2 PIR"
    value_template: '{{ value_json.motion }}'

  - platform: mqtt
    state_topic: "multi/2960C1/state"
    name: "Test 2 Temperature"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.temperature | round(1) }}'

  - platform: mqtt
    state_topic: "multi/2960C1/state"
    name: "Test 2 Feels Like"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.heatIndex | round(0) }}'

  - platform: mqtt
    state_topic: "multi/2960C1/state"
    name: "Test 2 Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(0) }}'





