- alias: 'Double Tap Up'
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 1
      scene_data: 3
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.master_light_switch
    - service: light.turn_on
      data:
        entity_id: light.master_dimmer_level

- alias: 'Double Tap Down'
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 2
      scene_data: 3
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.master_light_switch
    - service: light.turn_off
      data:
        entity_id: light.master_dimmer_level


- alias: 'Triple Tap Up'
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 1
      scene_data: 4
  action:
    - service: light.turn_on
      data:
        entity_id: light.master_dimmer_level

- alias: 'Triple Tap Down'
  trigger:
    platform: event
    event_type: zwave.scene_activated
    event_data:
      scene_id: 2
      scene_data: 4
  action:
    - service: light.turn_off
      data:
        entity_id: light.master_dimmer_level