###################
### groups.yaml ###
###################

############ VIEWS ############

carlson:
  view: yes
  name: Carlson
  entities:
    - group.master
    - group.multisensor_1
    - group.system

settings:
  view: yes
  name: Debug
  cards:
    - type: entity-filter
      filter: [{}]
      card_config:
        title: All entities


############ GROUPS ############

master:
  name: Master Bedroom
  entities:
    - binary_sensor.master_occupancy
    - sensor.master_temperature
    - switch.master_bedroom_switch
    - fan.master_fan
    - light.master_lamp
    - switch.outdoor_switch
    - switch.master_bathroom_switch
    - switch.master_shower_switch
    - switch.master_toilet_switch

multisensor_1:  
  name: Multisensor  
  entities:  
    - sensor.temperature
    - sensor.feels_like
    - sensor.humidity
    - sensor.pir  
    - light.led
system:
  name: System Status
  entities:
    - sensor.processor_use
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.memory_free